<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip App</title>
    <link rel="stylesheet" href="CoinFlip.css">
  </head>

  <body>
    <div class="app-container">

      <div class="input-box">
        <label for="userGuess">Your guess: </label>
        <select name="user-guess" id="userGuess">
          <option value="No guess" selected>No guess</option>
          <option value="Heads">Heads</option>
          <option value="Tails">Tails</option>
        </select>
      </div>



      <button class="flip-button js-flip-button">
        <div class="button-text">Flip the coin</div>
        <img class="button-image" src="public/coin.png" alt="coin image">

      </button>

      <div class="display-container">

        <div class="display-box js-display-box">
        </div>
        <div class="result-box js-result-box">
          You can choose a guess.
        </div>
        <div class="result-box js-score-box">

        </div>
        <button class="clear-score-button" onclick="
          clearScore();
        ">Clear Score</button>


      </div>




      <!-- JavaScript -->
      <script src="CoinFlip.js"></script>
  </body>

</html>
