<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- CSS styles file -->
    <link rel="stylesheet" href="CreateAccount.css">
    <!-- fontawesome libray is used for icons -->
    <script src="https://kit.fontawesome.com/27a022a1e9.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">

      <div class="header">
        <h2>Create Account</h2>
      </div>

      <form action="" class="form" id="form">

        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="john342">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="john342@gmail.ocm">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm Password">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <button>Submit</button>

      </form>


    </div>
    <!-- JavaScript file -->
    <script src="CreateAccount.js"></script>
  </body>

</html>
