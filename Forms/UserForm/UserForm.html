<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="UserForm.css">
  </head>

  <body>
    <div class="page-container">

      <div class="app-container">

        <form class="app-form">

          <div class="form-row">
            <div class="form-title">User Form</div>
            <div class="form-instructions">Create a user with basic information.</div>
          </div>

          <div class="form-row form-section">
            <div class="form-subtitle">Name:</div>
            <div class="input-box">
              <label for="first-name" class="input-label">First name: </label>
              <input type="text" class="text-input" id="first-name" name="first-name">
            </div>
            <div class="input-box">
              <label for="last-name" class="input-label">Last name:</label>
              <input type="text" class="text-input" id="last-name" name="last-name">
            </div>

          </div>
          <div class="form-row form-section">
            <div class="form-subtitle">Address:</div>
            <div class="input-box">
              <label for="first-line" class="input-label">First line: </label>
              <input type="text" class="text-input" id="first-line" name="first-line">
            </div>
            <div class="input-box">
              <label for="second-line" class="input-label">Second line:</label>
              <input type="text" class="text-input" id="second-line" name="second-line">
            </div>
            <div class="input-box">
              <label for="third-line" class="input-label">Third line:</label>
              <input type="text" class="text-input" id="third-line" name="third-line">
            </div>
            <div class="input-box">
              <label for="forth-line" class="input-label">Forth line:</label>
              <input type="text" class="text-input" id="forth-line" name="forth-line">
            </div>

          </div>

          <div class="form-row">

            <div class="button-container">
              <button class="clear-button">
                Clear
              </button>
              <button class="submit-button">
                Submit
              </button>


            </div>

          </div>

        </form>

      </div>

    </div>




    <script src="UserForm.js"></script>
  </body>

</html>
