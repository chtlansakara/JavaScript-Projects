<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <!-- style file -->
    <link rel="stylesheet" href="RockPaperScissors.css">
  </head>

  <body>
    <div class="page-container">


      <div class="app-container">

        <div class="title-container">
          <div class="title">Rock Paper Scissors Game</div>
          <div class="info">Select one option to play the game.<br>
            The computer will automatically choose one option next.
          </div>
        </div>


        <div class="button-container">
          <button class="play-Button js-rock-button">Rock</button>
          <button class="play-Button js-paper-button">Paper</button>
          <button class="play-Button js-scissors-button">Scissors</button>
          <button class="reset-button js-reset-button">Reset Score</button>
        </div>

        <div class="display-container">
          <div class="display-box js-display-box"></div>
          <div class="score-box js-score-box"></div>
        </div>

      </div>



    </div>




    <!-- JavaScript file -->
    <script src="RockPaperScissors.js"></script>
  </body>

</html>
